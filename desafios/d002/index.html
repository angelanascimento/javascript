<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        body {font: 12pt Arial;}
        button {font-size: 11pt; padding: 20px;}
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="clicou()">Inicie o Desafio</button>
    <script>
        function clicou() {
            let nome = prompt('Qual o seu nome?')
            let idade = prompt('Qual sua idade?')
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} ano(s) de idade!`)
        }
    </script>
</body>
</html>
